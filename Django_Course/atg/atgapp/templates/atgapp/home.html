<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissable dafe show" role="alert">
            <strong>
                Message :
            </strong>
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <h1>hello geeks ! welcome to geeks for geeks</h1>

        {% if user.is_authenticated %}
        <h3> Hello {{ fname }}</h3>
        <strong>You have successfully Logged in!</strong>
        <button type="button"> <a href="/signout">Signout</a> </button>

        {% else %}

        <button type="button"> <a href="/signup">Signup</a> </button>
        <button type="button"> <a href="/signin">Signin</a> </button>

        {% endif %}
    </div>
</body>
</html>
